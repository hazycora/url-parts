<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Address form codelab</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    
    <form action="#" method="post">

      <h1>Address form codelab</h1>
      
      <section>
        <label for="address-line1">Name</label>
        <input required="" autocomplete="name" id="name" name="name">
      </section>

      <section>
        <label for="address">Address</label>
        <textarea required="" autocomplete="address" id="address" name="address"></textarea>
      </section>

<!--       <section>
        <label for="address-line1">Address line 1</label>
        <input required="" autocomplete="address-line1" id="address-line1" name="address-line1">
      </section>

      <section>
        <label for="address-line2">Address line 2</label>
        <input autocomplete="address-line2" id="address-line2" name="address-line2">
      </section> -->

      <section>
        <label for="locality">Postal town</label>
        <input required="" autocomplete="locality" id="locality" name="locality">
      </section>

      <section>
        <label for="postal-code">Postal code</label>
        <input required="" autocomplete="postal-code" id="postal-code" name="postal-code">
      </section>

      <section>
        <label for="state">Country/Region</label>
        <input autocomplete="state" id="state" name="state">
      </section>
            

      <button id="continue">Continue</button>

    </form>
    
  </body>

</html>
